steps:
  # Build the Docker image with build-time environment variables from secrets
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=$$SUPABASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$$SUPABASE_ANON_KEY'
      - '-t'
      - '${_IMAGE_NAME}'
      - '.'
    secretEnv: ['SUPABASE_URL', 'SUPABASE_ANON_KEY']
  
  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'codelab'
      - '--image'
      - '${_IMAGE_NAME}'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/supabase-url/versions/latest
    env: 'SUPABASE_URL'
  - versionName: projects/${PROJECT_ID}/secrets/supabase-anon-key/versions/latest
    env: 'SUPABASE_ANON_KEY'

substitutions:
  _IMAGE_NAME: 'europe-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/codelab/codelab:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
